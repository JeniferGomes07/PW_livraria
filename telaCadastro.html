<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telacadastro.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>ADICIONE SUA FOTO</h2>
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url('imagens/iconeFoto2.png')">
                    </div>
                </div>
                <img src="imagens/imagemFundo.png" alt="" class="imagem">
            </div>
        </div>
        <div class="right">
            <h2>CADASTRE-SE AQUI</h2>
            <form action="php/insert_funcionario.php" method="post">
                <input type="text" name="nm_funcionario" placeholder="Nome" required class="colocaricone" id="pnome">
                <input type="text" name="sobrenome" placeholder="Sobrenome" required>

                <div>
                <input type="number" name="dt_nascimento"  placeholder="Data nascimento" required onfocus="(this.type='date')" onblur="(this.type='text')"  class="colocaricone" id="dataNascimento">
                <select id="genero" required name="id_genero">
                    <option value="" disabled selected>Gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
               </div>

               <div>
                <input type="text" name="nm_cargo" id="cargo" placeholder="Cargo" required   class="colocaricone" id="cargo">
                <input type="text" name="vl_salario" id="dataAdmissao" placeholder="Data admissão" required  onfocus="(this.type='date')" onblur="(this.type='text')"  class="colocaricone" id="dataAdmissao">
               </div>

                <input type="number" name="dt_admissao" placeholder="Salário" required class="colocaricone" id="salario">
                <input type="password" name="senha" placeholder="Senha" required class="colocaricone" id="senha"> 
                <button type="submit" class="rightBotao">Cadastrar</button>
                <a class="heightBotao" href="index.html">Cancelar</a>
            </form>
        </div>
           
    </div>
</body>
<script>
    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#imagePreview').hide();
            $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#imageUpload").change(function() {
    readURL(this);
});
</script>
</html>
