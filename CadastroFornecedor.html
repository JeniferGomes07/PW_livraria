<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telaFornecedor.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>ADICIONE UMA FOTO</h2>
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url('imagens/iconeFoto2.png')">
                    </div>
                </div>
                <img src="imagens/imagemFundo.png" alt="" class="imagem">
            </div>
        </div>
        <div class="right">
            <h2>CADASTRE AQUI</h2>
            <form>
                <input type="text"  placeholder="Nome" required class="colocaricone" id="pnome">
                <input type="text"  placeholder="Contato" required class="colocaricone" id="contato">

                <div>
                <input type="text" id="fone" placeholder="Telefone"  class="colocaricone" id="fone">
               </div>

               <div>
                <input type="text" id="email" placeholder="E-mail" required   class="colocaricone" id="email">
               </div>
               <div>
                <input type="text" placeholder="Endereço" required class="colocaricone" id="endereco">
                <input type="number" placeholder="Nº" required class="colocaricone" id="numero"> 
            </div>
                <button type="submit" class="rightBotao">Cadastrar</button>
                <a class="heightBotao" href="telaInicial.html">Cancelar</a>
            </form>
        </div>
           
    </div>
</body>
<script>
    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#imagePreview').hide();
            $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#imageUpload").change(function() {
    readURL(this);
});
</script>
</html>
